<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<link rel="stylesheet" th:href="@{/css/style.css}">

<style>
    .register-box {
        max-width: 420px;
        margin: 80px auto;
        background: #fff;
        padding: 40px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.7s ease;
    }

    .reg-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 12px;
        margin-bottom: 15px;
        font-size: 15px;
    }

    .reg-input:focus {
        border-color: #0072ff;
        box-shadow: 0 0 8px rgba(0,114,255,0.3);
        outline: none;
    }

    .register-btn {
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        background: #0072ff;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }

    .register-btn:hover {
        background: #005ed9;
    }

    .login-back a {
        color: #0072ff;
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="register-box">
    <h2>Create your Account</h2>
    <p style="margin-bottom: 20px;">Sign up to continue with Job Portal</p>

    <!-- âœ… REAL REGISTER FORM (Backend Connected) -->
    <form th:action="@{/auth/register}" method="post" th:object="${user}">

        <input type="text" th:field="*{username}" class="reg-input" placeholder="Full Name" required>

        <input type="email" th:field="*{email}" class="reg-input" placeholder="Email Address" required>

        <input type="password" th:field="*{password}" class="reg-input" placeholder="Password" required>

        <select th:field="*{role}" class="reg-input" required>
            <option value="">-- Select Role --</option>
            <option value="APPLICANT">Applicant</option>
            <option value="EMPLOYER">Employer</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button type="submit" class="register-btn">Create Account</button>
    </form>

    <p class="login-back mt-3">
        Already have an account?
        <a th:href="@{/auth/login}">Login</a>
    </p>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework  # ✅ ensures HTTPS detection behind Railway proxy

spring:
  application:
    name: jobportal

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            # ✅ Dynamic redirect URI (works both local & Railway)
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile

          linkedin:
            client-id: ${LINKEDIN_CLIENT_ID}
            client-secret: ${LINKEDIN_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            # ✅ Dynamic redirect URI (fixes redirect_uri_mismatch automatically)
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - r_liteprofile
              - r_emailaddress

        provider:
          linkedin:
            authorization-uri: https://www.linkedin.com/oauth/v2/authorization
            token-uri: https://www.linkedin.com/oauth/v2/accessToken
            # ✅ Use plain user-info URI (projection removed to avoid “Bummer” error)
            user-info-uri: https://api.linkedin.com/v2/me
            user-name-attribute: id
